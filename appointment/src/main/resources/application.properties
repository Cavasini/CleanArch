spring.application.name=appointment

spring.datasource.url=jdbc:postgresql://localhost:5433/appointmentDatabase
spring.datasource.username=appointmentUser
spring.datasource.password=appointmentpassword
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# HIKARI (POOL)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000

# ===============================
# TIMEZONE
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# ===============================
# Rabbitmq
# ===============================
spring.rabbitmq.host=192.168.0.237
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/